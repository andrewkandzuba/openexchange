spring:
  application:
    name: cashier
  cloud:
    config:
      fail-fast: true
      username: user
      password: ${CONFIG_SERVER_PASSWORD}
      discovery:
        enabled: true
eureka:
  client:
    healthcheck:
      enabled: true
    lease:
      duration: 5
    serviceUrl:
      defaultZone: ${vcap.services.eureka.credentials.uri:${EUREKA_SERVER_URL}}/eureka/