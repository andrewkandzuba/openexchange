server:
  port: ${PORT:8082}

spring:
  application:
    name: currency
  cloud:
    config:
      fail-fast: true
      discovery:
        enabled: true

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
    hostname: ${vcap.application.uris[0]:localhost}
    nonSecurePort: ${server.port}
    instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_URL}/eureka/

---
spring:
  profiles: cloud
eureka:
  instance:
    nonSecurePort: 80

---
spring:
  profiles: test
  cloud:
    config:
      enabled: false
      discovery:
        enabled: false
  jpa:
    show_sql: false
    hibernate:
      ddl-auto: create-drop
  datasource:
    platform: h2

eureka:
  client:
    enabled: false
